<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="bg-primary-subtle   col-sm-6    col-md-4    col-lg-3">Column 1</div>
        <div class="bg-secondary-subtle col-sm-6    col-md-4    col-lg-3">Column 2</div>
        <div class="bg-danger-subtle    col-sm-6    col-md-4    col-lg-3">Column 3</div>
        <div class="bg-warning-subtle   col-sm-6    col-md-4    col-lg-3">Column 4</div>
    </div>
    <div class="row">
        <div class="bg-success-subtle   col-12      col-sm-6    col-md-4">Column 1</div>
        <div class="bg-warning-subtle   col-12      col-sm-6    col-md-4">Column 2</div>
        <div class="bg-danger-subtle    col-12      col-sm-6    col-md-4">Column 3</div>
    </div>
    <div class="row">
        <div class="bg-info-subtle      col-6       col-sm-4    col-md-3">Column 1</div>
        <div class="bg-dark-subtle      col-6       col-sm-4    col-md-3">Column 2</div>
        <div class="bg-body-secondary   col-6       col-sm-4    col-md-3">Column 3</div>
        <div class="bg-success-subtle   col-6       col-sm-4    col-md-3">Column 4</div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
